<div class="row btn-page">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Badges" [options]="false" blockClass="pt-0">
      <hr />
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" formControlName="name" id="inputEmail4" placeholder="Name"  />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Username</label>
            <input type="text" formControlName="username" class="form-control" id="inputPassword4" placeholder="Password" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCity">Phone</label>
            <input type="text" formControlName="phone" class="form-control" placeholder="Phone" id="inputCity" />
          </div>
          
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Check me out</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </app-card>
  </div>
</div>
