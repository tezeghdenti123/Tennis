<div class="row">
    <!-- [ basic-collapse ] start -->
    <div class="col-sm-12">
        <div class="col-xl-12">
          <app-card cardTitle="Hover Table" [options]="false" blockClass="table-border-style">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Groupe</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of clients">
                    <th scope="row">1</th>
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.groupe?.name}}</td>
                    <td>
                      <button type="button" class="btn btn-icon btn-success d-inline-flex">
                        <i class="feather icon-edit"></i>
                      </button>
                      <button type="button" class="btn btn-icon btn-danger d-inline-flex">
                        <i class="feather icon-delete"></i>
                      </button>
                    </td>
                  </tr>
                
                </tbody>
              </table>
            </div>
          </app-card>
        </div>
  
    </div>
    
    
  </div>
